<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/7ce2b7d60b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="chat-opener">
      <i class="fas fa-comments"></i
      ><span class="live-support">Live support</span
      ><i class="fas fa-expand-alt"></i>
    </div>

    <div class="container col-md-8 ">
      <div class="chat ">
        <div class="chat-top">
          <div class="chat-top-top">
            <div class="chat-top-top-left">
              <i class="fas fa-comments"></i
              ><span class="live-support">Live support</span>
            </div>
            <div class="chat-top-top-right">
              <i class="fas fa-trash-alt"></i>
            </div>
          </div>
          <div class="chat-top-bottom">
            <div class="chat-box">
              <img src="asserts/images/chat.png" alt="" />
              <span> How can i help you ?</span>
            </div>
          </div>
        </div>
        <div class="chat-bottom">
          <input type="text" placeholder="Enter your message here" />
          <div class="send-icon">
            <i class="fas fa-paper-plane"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
